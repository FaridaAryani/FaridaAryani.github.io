    <div id="DataScrapping_json" class="headline_json">
        <h1> Tabel Data Scrapping </h1>
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <td>No</td>
                        <td>Judul</td>
                        <td>Kategori</td>
                        <td>Waktu Publikasi</td>
                        <td>Waktu Pengambilan</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $.get('WebScrapping/DataScrapping.json', function(obj) {
                var str = "<table border=1>";
                str += "<tr><td>No</td><td>Judul</td><td>Kategori</td><td>Waktu Publikasi</td><td>Waktu Pengambilan</td></tr>";
                $.each(obj, function(n, data) {
                    str += "<tr><td>" + (n + 1) + "</td>";
                    str += "<td>" + data.judul + "</td>";
                    str += "<td>" + data.kategori + "</td>";
                    str += "<td>" + data.waktu_publish + "</td>";
                    str += "<td>" + data.waktu_pengambilan + "</td></tr>";
                });
                str += "</table>";
                $('#table').html(str);
            });
        });
    </script>
